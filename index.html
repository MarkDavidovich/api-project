<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="controller.js" type="module" defer></script>
  </head>
  <body>
    <main class="main-container">
      <section class="user-info-container">
        <div class="user-profile">
          <div class="user-img-container">
            <img src="" alt="user photo" />
          </div>
          <div class="user-info">
            <div class="user-name"></div>
            <div class="user-location"></div>
          </div>
        </div>
      </section>
      <section class="quote-container">
        <h3>Favorite quote:</h3>
        <div class="favorite-quote"></div>
      </section>
      <section class="pokemon-container">
        <div class="pkmn-img-container">
          <img src="" alt="pokemon image" />
        </div>
        <div class="pokemon-text"></div>
      </section>
      <section class="about-container">
        <h3>About me</h3>
        <div class="about-text"></div>
      </section>
      <section class="friends-container">
        <h3>Friends</h3>
        <ul class="friends-list"></ul>
      </section>
    </main>
    <section class="actions-container">
      <button class="generate-btn">Generate User</button>
    </section>
  </body>
</html>
